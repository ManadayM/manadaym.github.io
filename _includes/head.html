<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#75b5aa">
  <!-- Title -->
  <title>
    {% if page.title == "Home" %}
    {{ site.title }}
    {% else %}
    {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  <!-- Links -->
  <link rel="preload" href="/public/fonts/Montserrat-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="manifest" href="/manifest.json">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/hyde.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/manaday.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
    integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/public/icons/apple-icon-180.png">
  <link rel="shortcut icon" href="{{ site.url }}/public/icons/icon-96.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107276838-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments) };
    gtag('js', new Date());

    gtag('config', 'UA-107276838-1');
  </script>

  {% seo %}
</head>
